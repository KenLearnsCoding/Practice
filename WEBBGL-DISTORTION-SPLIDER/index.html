<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen - WebGL Distortion Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- partial:index.partial.html -->
    <body class="loading">
        <header>
            <div class="inner">
                <div class="logo"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/wwf-logo.png" alt=""></div>
                <div class="burger"></div>
                <nav>
                    <a href="active" href="#">Species</a>
                    <a href="#">About Us</a>
                    <a href="#">Our Work</a>
                    <a href="#">Get Involved</a>
                </nav>
                <a href="#" class="donate-link">Donate</a>
            </div>
        </header>

        <main>
            <div id="slider">
                <div class="slider-inner">
                    <div class="slider-content">
                        <div class="meta">Species</div>
                        <h2 id="Slide-title">Amur <br>Leopard</h2>
                        <span data-slide-title="0">Amur <br>Leopard</span>
                        <span data-slide-title="1">Asiatic <br>Lion</span>
                        <span data-slide-title="2">Brown <br>Bear</span>
                        <div class="meta">Status</div>
                        <div id="slide-status">Critically Endangered</div>
                        <span data-slide-title="0">Critically Endangered</span>
                        <span data-slide-title="1">Endangered</span>
                        <span data-slide-title="2">Endangered</span>
                        <span data-slide-title="3">Least Concern</span>
                    </div>
                </div>

                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/leopard2.jpg" alt="">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/lion2.jpg" alt="">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/tiger2.jpg" alt="">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/bear2.jpg" alt="">

                <div id="pagination">
                    <button class="active" data-slide="0"></button>
                    <button data-slide="1"></button>
                    <button data-slide="2"></button>
                    <button data-slide="3"></button>
                </div>
            </div>
        </main>
